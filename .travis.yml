language: swift
osx_image: xcode11.1
xcode_project: SwiftyChevron.xcodeproj
xcode_scheme: SwiftyChevron
xcode_sdk: iphonesimulator13.1
env:
  global:
  - FRAMEWORK_NAME=SwiftyChevron
before_install:
- brew update
- brew outdated carthage || brew upgrade carthage
brefore_deploy:
- carthage build --no-skip-current
- carthage archive $FRAMEWORK_NAME
deploy:
  provider: releases
  api_key:
    secure: 
  file: SwiftyChevron.framework.zip
  skip_cleanup: true
  on:
    repo: iMac0de/SwiftyChevron
    tags: true
